<div>
    <script>
        function skipToContext(start) {
            var embed = document.querySelector("#embed");
            embed.contentDocument.querySelector("video").currentTime = start;
        }
    </script>
    <div class="flex gap-4 justify-center items-center">
        <div
            hx-get="/s"
            hx-swap="innerHTML"
            hx-trigger="load"
            class="overflow-y-scroll"
        ></div>
        <div>
            <iframe
                style="width: 720px; height: 405px"
                id="embed"
                allowfullscreen
                frameborder="0"
                allow="autoplay; picture-in-picture"
                referrerpolicy="no=referrer"
                src="/embed/{{.Id}}?autoplay=1"
            ></iframe>
        </div>
        <div style="height: 90vh; overflow-y: scroll">
            <table>
                <tr>
                    <th>Amount</th>
                    <th>Time</th>
                    <th>Link</th>
                </tr>
                {{range .Embeds }}
                <tr class="mb-1">
                    <td>{{.Amount}}</td>
                    <td>{{.Timestamp}}</td>
                    <td>
                        <div
                            onclick="skipToContext({{.Start}})"
                            class="hover:cursor-pointer text-pink-600"
                        >
                            Context
                        </div>
                    </td>
                </tr>
                {{end}}
            </table>
        </div>
    </div>
</div>
