<div>Loyalty Score: {{.Loyalty}}</div>
<div class="max-h-[80vh] overflow-y-scroll">
    <table>
        <tr>
            <th>Messages</th>
            <th>Membership</th>
            <th style="text-align: right">Username</th>
        </tr>
        {{range .Data}}
        <tr>
            <td>{{.AmountChats}}</td>
            <td>{{.Membership}}</td>
            <td style="text-align: right">{{.Name}}</td>
        </tr>
        {{end}}
    </table>
</div>
