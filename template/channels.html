<div class="mt-4">
    <div class="flex flex-col gap-4">
        {{range .}}
        <button
            hx-get="/streams/channel/{{.Id}}"
            hx-swap="innerHTML"
            hx-target="#content"
            class="rounded-full px-4 py-2 hover:bg-pink-200"
        >
            <div style="display: flex; align-items: center; gap: 8px">
                <img style="border-radius: 45px" src="{{.Icon}}" />
                <span>{{.Name}}</span>
            </div>
        </button>
        {{end}}
    </div>
</div>
